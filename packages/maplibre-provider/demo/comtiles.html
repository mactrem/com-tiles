<html>
<head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>MapLibre COMT Demo</title>

    <script src="https://unpkg.com/maplibre-gl@2.1.7/dist/maplibre-gl.js"></script>
    <link href="https://unpkg.com/maplibre-gl@2.1.7/dist/maplibre-gl.css" rel="stylesheet" />
    <script src="http://localhost:9000/assets/maplibreComtProvider.js"></script>

    <style>
        body, #map {
            height: 100vh;
            margin: 0px;
        }
    </style>
</head>
<body>
<div id="map"></div>
<script>
    comtiles.MapLibreComtProvider.register();
    const map = new maplibregl.Map({
        container: "map",
        style: "http://localhost:9000/comtiles/style.json",
        center: [0, 0],
        zoom: 0,
    });
    map.addControl(new maplibregl.NavigationControl({}));

</script>
</body>
</html>
