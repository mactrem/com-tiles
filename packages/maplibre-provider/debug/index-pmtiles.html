<html>
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>PMTiles Demo</title>
  <link rel="stylesheet" href="https://unpkg.com/maplibre-gl@1.14.1-rc.2/dist/maplibre-gl.css" crossorigin="anonymous">
  <script src="https://unpkg.com/maplibre-gl@1.14.1-rc.2/dist/maplibre-gl.js" crossorigin="anonymous"></script>
  <style>
    body, #map {
      height:100vh;
      margin:0px;
    }
  </style>
</head>
<body>
<div id="map"></div>
<script type="module">
  import * as pmtiles from "https://unpkg.com/pmtiles@1.0.2/dist/index.js";

  let cache = new pmtiles.ProtocolCache();
  maplibregl.addProtocol("pmtiles",cache.protocol);

  const map = new maplibregl.Map({
    container: 'map',
    center: [0, 0],
    zoom: 0,
    style: 'http://localhost:4711/assets/style-pmtiles.json'
  });

  map.addControl(new maplibregl.NavigationControl());
</script>
</body>
</html>
